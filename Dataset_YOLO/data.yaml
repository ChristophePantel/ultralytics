# Tennis Ball Tracking Dataset
# Generated from CSV format annotations
# Documentation: https://docs.ultralytics.com/datasets/pose/
# Example usage: yolo train data=tennis-ball-pose.yaml

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: Dataset_YOLO  # dataset root dir
train: images/train  # train images (relative to 'path') 576 images
val: images/val      # val images (relative to 'path') 325 images

# Keypoints
kpt_shape: [1, 3]  # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)
flip_idx: []  # keypoint flip indices (empty for tennis ball)

# Classes
names:
  0: tennis_ball
